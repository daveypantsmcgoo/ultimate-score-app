version: '3.8'
services:
  test-db:
    image: postgres:15
    environment:
      POSTGRES_DB: mufa_test
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
    ports:
      - "5433:5432"  # Use 5433 to avoid conflicts with local postgres
    volumes:
      - ./api/_lib/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d mufa_test"]
      interval: 5s
      timeout: 5s
      retries: 5